<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>MoodyMovie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F0F0F0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 42px;
            margin-top: 60px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007BFF;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6C757D;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Sticky navigation bar */
        nav {
            position: sticky;
            top: 0;
            background-color: #333;
            padding: 10px 0;
            z-index: 1000;
        }

        nav a, nav form {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover, nav form:hover {
            text-decoration: underline;
        }

        nav form {
            display: inline;
        }

        .nav-link {
            display: inline-block;
        }

        .unset {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body layout:decorate="~{layout}" th:background="@{/images/background.png}">
<!-- Navigation Bar -->
<nav>
    <a th:href="@{/}" class="nav-link">Home</a>
    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="nav-link">Login</a>
    <a sec:authorize="!isAuthenticated()" th:href="@{/signup}" class="nav-link">Signup</a>
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="nav-link">
        <input th:value="Logout" type="submit" class="unset"/>
    </form>
</nav>

<div class="container">
    <h1>Welcome to MoodyMovie</h1>
    <a th:href="@{/login}" class="btn btn-primary">Login</a>
    <a th:href="@{/signup}" class="btn btn-secondary">Signup</a>
</div>
</body>
</html>
